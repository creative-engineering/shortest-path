<!DOCTYPE html>

    <script src="../../stacktrace.js"></script>

<body>
<pre id="trace"></pre>
<script>
    try {
        a.b.c();
    } catch (e) {
        var trace = printStackTrace().join('\n\n');
        if (window.console && window.console.log) {
            console.log(trace);
        }
        //alert(trace);
        document.getElementById('trace').innerHTML = trace;
    }
</script>
